buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'org.ajoberstar:gradle-git:1.0.0'
  }
}

apply plugin: 'org.ajoberstar.github-pages'

githubPages {
  repoUri = 'https://${ghToken}@github.com/danhyun/gr8conf-eu-2015-groovy-safari.git'
  pages {
    from(file("$rootDir/build/asciidoc/revealjs")) {
      into "."
    }
  }
}
